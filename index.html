<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Calculator</title>
    <!-- <link rel="stylesheet" href="css/styleOne.css"> -->
    <link rel="stylesheet" href="css/styleThree.css">
</head>
<body>
    <!-- <input class="number__one" type="text" name="num1">
    <input class="math__sign" type="text" name="sign">
    <input class="number__two" type="text" name="num2">
    <button class="btn" name="btn">Calc!</button>
    <div class="output"></div> -->

    <img src="calculator.jpg" alt="calculator">
    <div class="calculator">
        <div class="calculator__display">
            <input class="calculator__display-input" type="text">
            <!-- <span class="calculator__display-input"></span> -->
            <span class="calculator__display-output">100</span>
        </div>
        <div class="calculator__body">
            <div class="services">
                <div class="services-item history">
                    <ion-icon name="time-outline"></ion-icon>
                </div>
                <div class="services-item converter">
                    <ion-icon name="cog-outline"></ion-icon>
                </div>
                <div class="services-item formuls">
                    <ion-icon name="construct-outline"></ion-icon>
                </div>
            </div>
            <div data-key="backspace" class="backspace">
                <ion-icon name="arrow-undo-outline"></ion-icon>
            </div>
        </div>
        <div class="divider"></div>
        <div class="calculator__buttons">
            <button data-key="clear" class="calculator__buttons-item clear">ะก</button>
            <button data-key="brackets" class="calculator__buttons-item symbol">()</button>
            <button data-key="%" class="calculator__buttons-item symbol">%</button>
            <button data-key="/" class="calculator__buttons-item symbol">รท</button>

            <button data-key="7" class="calculator__buttons-item">7</button>
            <button data-key="8" class="calculator__buttons-item">8</button>
            <button data-key="9" class="calculator__buttons-item">9</button>
            <button data-key="*" class="calculator__buttons-item symbol">ร</button>

            <button data-key="4" class="calculator__buttons-item">4</button>
            <button data-key="5" class="calculator__buttons-item">5</button>
            <button data-key="6" class="calculator__buttons-item">6</button>
            <button data-key="-" class="calculator__buttons-item symbol">-</button>

            <button data-key="1" class="calculator__buttons-item">1</button>
            <button data-key="2" class="calculator__buttons-item">2</button>
            <button data-key="3" class="calculator__buttons-item">3</button>
            <button data-key="+" class="calculator__buttons-item symbol">+</button>
            
            <button data-key="" class="calculator__buttons-item">+/-</button>
            <button data-key="0" class="calculator__buttons-item">0</button>
            <button data-key="." class="calculator__buttons-item">.</button>
            <button data-key="=" class="calculator__buttons-item equal">=</button>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/scriptThree.js"></script>
</body>
</html>
