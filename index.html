<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Calculator</title>
    <!-- <link rel="stylesheet" href="css/styleOne.css"> -->
    <link rel="stylesheet" href="css/styleTwo.css">
</head>
<body>
    <!-- <input class="number__one" type="text" name="num1">
    <input class="math__sign" type="text" name="sign">
    <input class="number__two" type="text" name="num2">
    <button class="btn" name="btn">Calc!</button>
    <div class="output"></div> -->

    <div class="calculator">
        <div class="output">
            <input dir="rtl" class="output__screen" type="text" name="input">
            <p class="output__holder"></p>
        </div>
        <div class="wrapper">
            <div class="services">
                <div class="services__item history"><ion-icon name="time-outline"></ion-icon></div>
                <div class="services__item converter"><ion-icon name="cog-outline"></ion-icon></div>
                <div class="services__item formuls"><ion-icon name="construct-outline"></ion-icon></div>
            </div>
            <div class="backspace"><ion-icon name="arrow-undo-outline"></ion-icon></div>
        </div>
        <div class="divider"></div>
        <div class="buttons">
            <button class="buttons__item clear">ะก</button>
            <button class="buttons__item symbol brackets">()</button>
            <button class="buttons__item symbol percent">%</button>
            <button class="buttons__item symbol division">รท</button>

            <button class="buttons__item seven">7</button>
            <button class="buttons__item eight">8</button>
            <button class="buttons__item nine">9</button>
            <button class="buttons__item symbol multiply">ร</button>

            <button class="buttons__item four">4</button>
            <button class="buttons__item five">5</button>
            <button class="buttons__item six">6</button>
            <button class="buttons__item symbol minus">-</button>

            <button class="buttons__item one">1</button>
            <button class="buttons__item two">2</button>
            <button class="buttons__item three">3</button>
            <button class="buttons__item symbol plus">+</button>
            
            <button class="buttons__item plus-minus">+/-</button>
            <button class="buttons__item zero">0</button>
            <button class="buttons__item dot">.</button>
            <button class="buttons__item equals">=</button>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/scriptThree.js"></script>
</body>
</html>
