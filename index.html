<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Calculator</title>
    <!-- <link rel="stylesheet" href="css/styleOne.css"> -->
    <link rel="stylesheet" href="css/styleThree.css">
</head>
<body>
    <!-- <input class="number__one" type="text" name="num1">
    <input class="math__sign" type="text" name="sign">
    <input class="number__two" type="text" name="num2">
    <button class="btn" name="btn">Calc!</button>
    <div class="output"></div> -->

    <img src="calculator.jpg" alt="calculator">
    <div class="calculator">
        <div class="calculator__display">
            <span class="calculator__display-input">(75+25)</span>
            <span class="calculator__display-output">100</span>
        </div>
        <div class="calculator__body">
            <div class="services">
                <div class="services-item history">
                    <ion-icon name="time-outline"></ion-icon>
                </div>
                <div class="services-item converter">
                    <ion-icon name="cog-outline"></ion-icon>
                </div>
                <div class="services-item formuls">
                    <ion-icon name="construct-outline"></ion-icon>
                </div>
            </div>
            <div class="backspace">
                <ion-icon name="arrow-undo-outline"></ion-icon>
            </div>
        </div>
        <div class="divider"></div>
        <div class="calculator__buttons">
            <button class="calculator__buttons-item clear">ะก</button>
            <button class="calculator__buttons-item symbol brackets">()</button>
            <button class="calculator__buttons-item symbol percent">%</button>
            <button class="calculator__buttons-item symbol division">รท</button>

            <button class="calculator__buttons-item seven">7</button>
            <button class="calculator__buttons-item eight">8</button>
            <button class="calculator__buttons-item nine">9</button>
            <button class="calculator__buttons-item symbol multiply">ร</button>

            <button class="calculator__buttons-item four">4</button>
            <button class="calculator__buttons-item five">5</button>
            <button class="calculator__buttons-item six">6</button>
            <button class="calculator__buttons-item symbol minus">-</button>

            <button class="calculator__buttons-item one">1</button>
            <button class="calculator__buttons-item two">2</button>
            <button class="calculator__buttons-item three">3</button>
            <button class="calculator__buttons-item symbol plus">+</button>
            
            <button class="calculator__buttons-item plus-minus">+/-</button>
            <button class="calculator__buttons-item zero">0</button>
            <button class="calculator__buttons-item dot">.</button>
            <button class="calculator__buttons-item equal">=</button>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/scriptThree.js"></script>
</body>
</html>
